
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitam Dilarang Login</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/style.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/dashboard.css') }}">
</head>
<body>
            <div class="container">
                <h2>Hitam Dilarang Login</h2>
                <form action="{{ url_for('login') }}" method="post">
                    {% if mesage is defined and mesage %}
                        <div class="alert alert-warning">{{ mesage }}</div>
                    {% endif %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="bottom">Don't have an account? <a class="bottom" href="{{ url_for('register') }}"> Register here</a></p>
                </form>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
